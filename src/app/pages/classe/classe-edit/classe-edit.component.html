<div class="card">
<div class="card-body">
  <form action="" [formGroup]="editForm" (submit)="onSubmit()">
    <div class="row">
      <div class="col-md-12">
        <label for=""><strong>Name: </strong></label>
        <input type="text" formControlName="name" id="name" class="form-control" #na style="border-radius: 0px">
      </div>
      <div class="col-md-12">
        <label for=""><strong>Code: </strong></label>
        <input type="text" formControlName="code" id="code" class="form-control" #na style="border-radius: 0px">
      </div>
      <div class="col-md-12">
          <label for=""><strong>School</strong></label>
          <select formControlName="subsidiary" id="subsidiary" class="form-control" > <!-- (change)="onChange($event, na.value)" -->
            <option value="CRECHE">CRECHE</option> 
            <option value="NURSERY">NURSERY</option>
            <option value="PRIMARY">PRIMARY</option>
            <option value="SECONDARY">SECONDARY</option>
          </select>
        </div>
      <div class="col-md-12">
        <label for=""><strong>Level: </strong></label>
        <input type="text" formControlName="level" id="level" class="form-control" #na style="border-radius: 0px">
      </div>
      <div class="col-md-12">
        <label for=""><strong>Form Teacher</strong></label>
        <appanalyst-select
            [items]="staffOptions"
            formControlName="master"
            bindValue="id"
            bindLabel="text"
            placeholder="Select Form Teacher"
          >
          </appanalyst-select>
      </div>
      <div class="col-md-12">
        <label for=""><strong>Prefect</strong></label>
        <appanalyst-select
            [items]="studentOptions"
            formControlName="prefect"
            bindValue="id"
            bindLabel="text"
            placeholder="Select Prefect"
          >
          </appanalyst-select>
      </div>
      <div class="col-md-12">
        <label for=""><strong>Classroom: </strong></label>
        <input type="text" formControlName="classroom" id="classroom" class="form-control" #na style="border-radius: 0px">
      </div>
      <div class="col-md-12">
        <label for=""><strong>Category: </strong></label>
        <input type="text" formControlName="category" id="category" class="form-control" #na style="border-radius: 0px">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button [disabled]="editForm.invalid || loading" class="btn btn-primary btn-block">
          Submit <span *ngIf="loading" class="fa fa-gear spin"> </span>
        </button>
      </div>
    </div>
  </form>
</div>
</div>
